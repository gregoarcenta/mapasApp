<div *ngIf="isLoadingPlaces" class="alert alert-primary mt-2 text-center">
  <h6>Cargando</h6>
  <span>Espere por favor...</span>
</div>

<ul *ngIf="places.length > 0" class="list-group mt-2">
  <li
    *ngFor="let place of places"
    class="list-group-item list-group-item-action pointer"
    [ngClass]="{'active': place.id === selectedId}"
    (click)="mapToFly(place)"
  >
    <h6>{{place.text_es}}</h6>
    <p>{{place.place_name}}</p>
    <button
      class="btn btn-sm btn-outline-primary"
      [ngClass]="{'btn-outline-light': place.id === selectedId}"
      (click)="getDirections(place)"
    >
      Direcciones
    </button>
  </li>
</ul>
